<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="../img/pattern.png">
  <meta charset="UTF-8">
  <title>CATCH ME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      background: #000000;
      width: 100vw;
      height: 100vh;
    }

    .dot {
      position: absolute;
      /* Set the desisilverware width/height for your images */
    }

    /* human image positioned 500px from the top and left */
    #background {
      width: 100%;
      height: 60%;
      top: 0%;
      transform: translate(0%, 0%);
    }

    /* human image positioned 500px from the top and left */
    #human {
      width: 160px;
      height: 320px;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #fence_l {
      width: 300px;
      height: 100%;
      top: 0%;
      left: 0%;
      transform: translate(0%, 0%);
    }

    #fence_r {
      width: 300px;
      height: 100%;
      top: 0%;
      right: 0%;
      transform: translate(0%, 0%);
    }

    /* Win message styling */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      display: none;
    }
    .next-button {
      display: none;
      position: absolute;
      top: 51.3%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 12px 10px 12px;
      font-size: 25px;
      background-color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img id="background" class="dot" src="../img/background.png" alt="Background">
  <img id="human" class="dot" src="../img/human.png" alt="human Dot">
  <img id="fence_l" class="dot" src="../img/fence_left.png" alt="Fence Left">
  <img id="fence_r" class="dot" src="../img/fence_right.png" alt="Fence Left">
  <button class="next-button" id="nextButton" onclick="window.location.href='level_4.html'">YOU CAUGHT ME</button>
  <script>
    // Check if window size is within 950 to 1050 pixels for both dimensions
    function checkWin() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      if (width <= 600) {
        //document.getElementById('message').style.display = 'block';
        document.getElementById("nextButton").style.display = "block";
      } else {
      //  document.getElementById('message').style.display = 'none';
        document.getElementById("nextButton").style.display = "none";
      }
    }

    window.addEventListener('resize', checkWin);
  </script>
</body>

</html>
