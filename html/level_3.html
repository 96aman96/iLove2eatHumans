<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Puzzle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      background: #f0f0f0;
      width: 100vw;
      height: 100vh;
    }
    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
    }
    /* Green dot: center at 500px from top and left */
    #green {
      background-color: green;
      top: 500px;
      left: 500px;
      transform: translate(-50%, -50%);
    }
    /* Red dot: center at 500px from bottom and right */
    /* Using calc() to convert from bottom/right to top/left coordinates */
    #red {
      background-color: red;
      top: calc(100% - 500px);
      left: calc(100% - 500px);
      transform: translate(-50%, -50%);
    }
    /* Win message styling */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <div id="green" class="dot"></div>
  <div id="red" class="dot"></div>
  <div id="message">You Win</div>

  <script>
    // Check if window size is within 950 to 1050 pixels for both dimensions
    function checkWin() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      if (width >= 980 && width <= 1020 && height >= 980 && height <= 1020) {
        document.getElementById('message').style.display = 'block';
      } else {
        document.getElementById('message').style.display = 'none';
      }
    }

    window.addEventListener('load', checkWin);
    window.addEventListener('resize', checkWin);
  </script>
</body>
</html>
