<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Puzzle Game with Images</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
        background: #000000;
        width: 100vw;
        height: 100vh;
      }
      .dot {
        position: absolute;
        /* Set the desisilverware width/height for your images */
      }
      /* human image positioned 500px from the top and left */
      #human {
        width: 80px;
        height: 160px;
        top: 500px;
        left: 500px;
        transform: translate(-50%, -50%);
      }
      /* silverware image positioned 500px from the bottom and right */
      #silverware {
        width: 240px;
        height: 240px;
        top: calc(100% - 500px);
        left: calc(100% - 500px);
        transform: translate(-50%, -50%);
      }
      /* Win message styling */
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: bold;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
  <img id="human" class="dot" src="../img/human.png" alt="human Dot">
  <img id="silverware" class="dot" src="../img/silverware.png" alt="silverware Dot">
  <div id="message">You Win</div>

  <script>
    // Check if window size is within 950 to 1050 pixels for both dimensions
    function checkWin() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      if (width >= 980 && width <= 1020 && height >= 980 && height <= 1020) {
        document.getElementById('message').style.display = 'block';
      } else {
        document.getElementById('message').style.display = 'none';
      }
    }

    window.addEventListener('load', checkWin);
    window.addEventListener('resize', checkWin);
  </script>
</body>
</html>
